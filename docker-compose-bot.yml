version: "3.9"

services:
  run-action-server:
    container_name: bot-action-server
    image: rasa
    ports:
      - 5055:5055
    volumes:
      - ./loba/actions:/app/actions
      - ./loba/data:/app/data
    command:
      - run
      - actions
    restart: always
    networks:
      - bykstack
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  bykstack:
    name: bykstack
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400
