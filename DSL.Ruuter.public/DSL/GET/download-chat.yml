extractRequestData:
  assign:
    chatId: ${incoming.body.chatId}
    email: ${incoming.body.email}

getMessagesByChatId:
  call: http.post
  args:
    # TODO: replace with env variable
    url: https://byk-resql:8443/get-chat-messages
    body:
      chatId: ${chatId}
  result: getMessagesByChatIdResult
  next: mapChatMessages

mapChatMessages:
  call: http.post
  args:
    # TODO: replace with env variable
    url: https://byk-dmapper:8443/json/v2/format_chat_log
    body:
      data: ${getMessagesByChatIdResult.response.body}
  result: chatMessagesData
  next: convertDataToPDF

convertDataToPDF:
  call: http.get
  args:
    # TODO: replace with env variable
    url: http://byk-datamapper:3100/hbs/pdf
    headers:
      Content-Disposition: 'attachment; filename="chathistory.pdf"'
      Content-Type: 'application/pdf'
      Cache-Control: 'private'
  result: pdfData
  next: returnSuccess

returnSuccess:
  return: ${pdfData}
  next: end


returnFailure:
  return: "error: unauthorized"