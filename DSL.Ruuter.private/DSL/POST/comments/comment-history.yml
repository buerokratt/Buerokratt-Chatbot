extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
    comment: ${incoming.body.comment}
    chatId: ${incoming.body.chatId}
  next: check_if_authorized

check_if_authorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: setChatComment
  next: returnUnauthorized

setChatComment:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/insert-chat-history-comment"
    body:
      comment: ${comment}
      chatId: ${chatId}
  result: setCommentResult
  next: returnSuccess

returnSuccess:
  return: ${setCommentResult.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
