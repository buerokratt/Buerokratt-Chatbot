extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
    comment: ${incoming.body.comment}
    chatId: ${incoming.body.chatId}

extractTokenData:
  call: http.post
  args:
    # TODO: replace with env variable and correct path to TIM endpoint
    url: http://byk-private-ruuter-yml:8080/mock-tim-custom-jwt-userinfo
    headers:
      cookie: ${cookie}
    body:
      # TODO: pass cookie name correctly to TIM
      cookieName: "customJwtCookie"
  result: jwtResult

validateAdministrator:
  switch:
    # TODO: use correct structure when request is made against TIM
    - condition: ${jwtResult.response.body.response.authorities.includes("ROLE_ADMINISTRATOR")}
      next: setChatComment
  next: returnFailure

setChatComment:
  call: http.post
  args:
    # TODO: replace with env variable
    url: https://byk-resql:8443/insert-chat-history-comment
    body:
      comment: ${comment}
      chatId: ${chatId}
  result: setCommentResult
  next: returnSuccess

returnSuccess:
  return: ${setCommentResult.response.body}
  next: end

returnFailure:
  return: "error: unauthorized"
