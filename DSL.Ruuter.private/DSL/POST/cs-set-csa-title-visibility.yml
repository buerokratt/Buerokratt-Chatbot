extractRequestData:
  assign:
    isVisible: ${incoming.body.isVisible}
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized

check_if_authorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: setConfigurationValue
  next: returnUnauthorized   

setConfigurationValue:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/set-configuration-value"
    body:
      created: ${new Date().toISOString()}
      key: "is_csa_title_visible"
      value: ${isVisible}
  result: setConfigurationResult
  next: returnSuccess

returnSuccess:
  return: ${setConfigurationResult.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
