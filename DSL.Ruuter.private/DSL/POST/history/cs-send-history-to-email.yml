extractRequestData:
  assign:
    chatId: ${incoming.body.chatId}

getUserEmailByChatId:
  call: http.post
  args:
    # TODO: replace with env variable
    url: http://resql:8082/get-user-email-by-chat-id
    body:
      chatId: ${chatId}
  result: getUserEmailByChatIdResult
  next: getMessagesByChatId

getMessagesByChatId:
  call: http.post
  args:
    # TODO: replace with env variable
    url: http://resql:8082/get-chat-messages
    body:
      chatId: ${chatId}
  result: getMessagesByChatIdResult
  next: mapChatMessages

mapChatMessages:
  call: http.post
  args:
    # TODO: replace with env variable
    url: http://dmapper:3000/json/v2/format_chat_log
    body:
      data: ${getMessagesByChatIdResult.response.body}
  result: chatMessagesData
  next: sendDataToEmail

sendDataToEmail:
  call: http.post
  args:
    # TODO: replace with env variable
    url: http://dmapper-v2:3005/js/email/sendMockEmail
    body:
      to: ${getUserEmailByChatIdResult.response.body[0].csaEmail}
      subject: "Chat history"
      text: ${chatMessagesData.response.body}
  result: emailResponseData
  next: registerEmailSentEvent

registerEmailSentEvent:
  call: http.post
  args:
    # TODO: replace with env variable
    url: http://resql:8082/insert-message
    body:
      chatId: ${chatId}
      messageId: ""
      content: ""
      event: "chat_sent_to_csa_email"
      authorTimestamp: ${new Date().toISOString()}
      authorId: ""
      authorFirstName: ""
      authorLastName: ""
      authorRole: "backoffice-user"
      rating: ""
      forwardedByUser: ""
      forwardedFromCsa: ""
      forwardedToCsa: ""
      created: ${new Date().toISOString()}
  next: returnSuccess

returnSuccess:
  return: "OK"
  next: end
