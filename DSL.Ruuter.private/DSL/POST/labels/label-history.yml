extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
    labels: ${incoming.body.labels}
    chatId: ${incoming.body.chatId}
  next: check_if_authorized

check_if_authorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: setChatLabels
  next: returnUnauthorized    

setChatLabels:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/insert-chat-history-labels"
    body:
      labels: ${labels}
      chatId: ${chatId}
  result: setLabelsResult
  next: returnSuccess

returnSuccess:
  return: ${setLabelsResult.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
