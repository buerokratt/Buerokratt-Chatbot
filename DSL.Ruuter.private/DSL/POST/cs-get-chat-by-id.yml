extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
    chatId: ${incoming.body.chatId}
  next: check_if_authorized

check_if_authorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: getChatById
  next: returnUnauthorized 

getChatById:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/get-chat-by-id"
    body:
      id: ${chatId}
  result: chatResult
  next: formatChatArray

formatChatArray:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER]:[#CHATBOT_DMAPPER_PORT]/json/v2/return_first_chat_from_array"
    body:
      chatArray: ${chatResult.response.body}
  result: formattedChat
  next: returnChat

returnChat:
   return: ${formattedChat.response.body}  
   next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
