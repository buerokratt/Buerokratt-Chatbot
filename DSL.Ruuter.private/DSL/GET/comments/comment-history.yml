extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
    chatId: ${incoming.params.chatId}
  next: check_if_authorized

check_if_authorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: getChatHistoryComment
  next: returnUnauthorized     

getChatHistoryComment:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/get-chat-history-comment-by-id"
    body:
      chatId: ${chatId}
  result: getChatHistoryCommentResult
  next: mapChatHistoryCommentData

mapChatHistoryCommentData:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER]:[#CHATBOT_DMAPPER_PORT]/json/v2/return_chat_history_comment"
    body:
      historyComment: ${getChatHistoryCommentResult.response.body}
  result: chatHistoryCommentData
  next: returnSuccess

returnSuccess:
  return: ${chatHistoryCommentData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end

returnNotFound:
  return: "error: not found"
  next: end

