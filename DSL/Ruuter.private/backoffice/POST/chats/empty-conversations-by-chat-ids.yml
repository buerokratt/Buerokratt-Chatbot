declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'Empty conversations'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: chatIds
        type: string
        description: "Body field 'ChatIds'"

mapChatIds:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER_HBS]/map_chat_ids"
    headers:
      type: json
    body:
      chats: ${incoming.body.chatIds}
  result: convertedIds

validate_input:
  switch:
    - condition: ${convertedIds.response.body.length > 0}
      next: emptyMessages
  next: return_badInput

emptyMessages:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/empty-message-contents"
    body:
      chats: ${convertedIds.response.body}
  result: emptyMessages

return_result:
  return: ${emptyMessages.response.body}
  next: end

return_badInput:
  return: "Bad request."
  status: 400
  next: end
