declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'ID-NAME'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: chatId
        type: string
        description: "Body field 'chatId'"
      - field: endUserFirstName
        type: string
        description: "Body field 'endUserFirstName'"
      - field: endUserId
        type: string
        description: "Body field 'endUserId'"
      - field: endUserLastName
        type: string
        description: "Body field 'endUserLastName'"

assignIncoming:
  assign:
    chatId: "${incoming.body.chatId}"
    id: "${incoming.body.endUserId}"
    firstName: "${incoming.body.endUserFirstName}"
    lastName: "${incoming.body.endUserLastName}"

checkChatId:
  switch:
    - condition: ${!!chatId && chatId !== "" && chatId !== null}
      next: insertIdAndName
  next: returnNoChatId

insertIdAndName:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/update-chat-with-end-user-id-and-name"
    body:
      chatId: ${chatId}
      endUserId: "${id ? id : ''}"
      endUserFirstName: "${firstName ? firstName : ''}"
      endUserLastName: "${lastName ? lastName : ''}"
  result: insertIdAndNameResult

returnSuccess:
  return: Updated ${chatId} with ${id} and ${firstName} ${lastName}.
  next: end

returnNoChatId:
  return: Missing chatId in request body.
  next: end
