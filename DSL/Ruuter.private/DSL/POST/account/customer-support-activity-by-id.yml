extractRequestData:
  assign:
    customerSupportId: "${incoming.body.customerSupportId}"

getCustomerSupportActivity:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/get-customer-support-activity-by-id-code"
    body:
      customerSupportId: ${customerSupportId}
  result: res

return_result:
  return: ${res.response.body}
