extractRequestData:
  assign:
    startDate: "${incoming.body.startDate}"
    endDate: "${incoming.body.endDate}"

getUnavailableEndedChats:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/get-cs-all-unavailable-ended-chats"
    body:
      start: ${startDate}
      end: ${endDate}  
  result: res

return_result:
  return: ${res.response.body}
