declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'SMAX CONNECTION'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: csaTitle
        type: string
        description: "Body field 'csaTitle'"
      - field: csa_email
        type: string
        description: "Body field 'csa_email'"
      - field: displayName
        type: string
        description: "Body field 'displayName'"
      - field: firstName
        type: string
        description: "Body field 'firstName'"
      - field: lastName
        type: string
        description: "Body field 'lastName'"
      - field: roles
        type: array
        description: "Body field 'roles'"
      - field: userIdCode
        type: string
        description: "Body field 'userIdCode'"
      - field: department
        type: string
        description: "Body field 'department'"
      - field: smaxAccountId
        type: string
        description: "Body field 'smaxAccountId'"
      - field: smaxConnectDisconnect
        type: boolean
        description: "Body field 'smaxConnectDisconnect'"

extractRequestData:
  assign:
    firstName: ${incoming.body.firstName}
    lastName: ${incoming.body.lastName}
    userIdCode: ${incoming.body.userIdCode}
    displayName: ${incoming.body.displayName}
    csaTitle: ${incoming.body.csaTitle}
    csa_email: ${incoming.body.csa_email}
    roles: ${incoming.body.roles}
    department: ${incoming.body.department}
    smax_account_id: ${incoming.body.smaxAccountId}
 
getUser:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/get-user"
    body:
      userIdCode: ${userIdCode}
  result: res
  next: checkIfUserExists

checkIfUserExists:
  switch:
    - condition: "${res.response.body.length > 0}"
      next: checkSmaxConnectDisconnect
  next: return_not_exists

checkSmaxConnectDisconnect:
  switch:
    - condition: ${incoming.body.smaxConnectDisconnect && !incoming.body.smaxAccountId.length}
      # connect smax
      next: getAuthToken
    - condition: ${incoming.body.smaxConnectDisconnect && incoming.body.smaxAccountId.length > 0}
      # disconnect smax
      next: removeSmaxAccountId
  next: updateUser

# TODO: technical dept - ruuter is not able to parse plaintext response.
getAuthToken:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER]/tmp/smax-auth"
    body:
      Login: "[#SMAX_LOGIN]"
      Password: "[#SMAX_PASSWORD]"
  result: smaxAuthRes

checkIfAuthorized:
  switch:
    - condition: "${smaxAuthRes.response.statusCodeValue === 200}"
      next: getSmaxAccount
  next: return_unauthorized

getSmaxAccount:
  call: http.get
  args:
    url: "[#SMAX_CLOUD_DOMAIN]/rest/[#SMAX_TENANT_ID]/ems/Person?filter=Upn='${csa_email}'&layout=Id,Upn&size=1"
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
      Cookie: 'LWSSO_COOKIE_KEY=${smaxAuthRes.response.body.token}'
  result: smax_user_res

checkSmaxUserRes:
  switch:
    - condition: ${smax_user_res.response.body.entities[0]?.properties.Upn === csa_email}
      next: assignSmaxAccountId
  next: return_not_exists

assignSmaxAccountId:
  assign:
    smax_account_id: ${smax_user_res.response.body.entities[0].properties.Id}
  next: updateUser

removeSmaxAccountId:
  assign:
    smax_account_id: ""

updateUser:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/update-user"
    body:
      created: ${new Date().toISOString()}
      status: "active"
      firstName: ${firstName}
      lastName: ${lastName}
      userIdCode: ${userIdCode}
      displayName: ${displayName}
      csaTitle: ${csaTitle}
      csaEmail: ${csa_email}
      department: ${department}
      smaxAccountId: ${smax_account_id}
  result: add_user_res
  next: updateRoles

updateRoles:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/insert-user-role"
    body:
      userIdCode: ${userIdCode}
      roles: ${roles}
      created: ${new Date().toISOString()}
  result: add_roles_res
  next: return_result

return_result:
  return: "User updated successfully"
  status: 200
  next: end

return_not_exists:
  return: "error: user does not exist"
  status: 400
  next: end

return_unauthorized:
  status: 401
  return: "error: unauthorized"
  next: end
