extractRequestData:
  assign:
    comment: ${incoming.body.comment}
    chatId: ${incoming.body.chatId}
  next: setChatComment

setChatComment:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/insert-chat-history-comment"
    body:
      comment: ${comment}
      chatId: ${chatId}
  result: setCommentResult
  next: returnSuccess

returnSuccess:
  return: ${setCommentResult.response.body}
  next: end
