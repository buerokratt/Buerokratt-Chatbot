declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'Empty conversations'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: chatIds
        type: string
        description: "Body field 'ChatIds'"

validate_input:
  switch:
    - condition: "${incoming.body.chats.length > 0}"
      next: emptyMessages
  next: return_badInput

emptyMessages:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/empty-message-content"
    body:
      chats: ${incoming.body.chats}
  result: emptyMessages

return_result:
  return: ${emptyMessages.response.body}
  next: end

return_badInput:
  return: "Bad request."
  status: 400
  next: end
