declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'Delete conversations'"
  method: post
  accepts: json
  returns: json
  namespace: training
  allowlist:
    params:
      - field: isAuth
        type: boolean
        description: "Body field 'isAuth'"
    headers:
      - field: x-ruuter-nonce
        type: string
        description: "Nonce field"

assignValue:
  assign:
    isAuth: ${incoming.params.isAuth}

getNewNonce:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/get-new-nonce"
  result: newNonce

backupConversations:
  call: http.post
  args:
    url: "[#CHATBOT_RUUTER_PRIVATE]/chats/back-up-removable-chats"
    headers:
      x-ruuter-nonce: ${newNonce.response.body[0].nonce}
    body:
      isAuth: ${isAuth}
  result: chats

validateResponse:
  switch:
    - condition: ${chats.response.body.response.length > 0}
      next: getNewNonceToEmpty
  next: return_not_found

getNewNonceToEmpty:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/get-new-nonce"
  result: newNonceToEmpty

emptyMessages:
  call: http.post
  args:
    url: "[#CHATBOT_RUUTER_PRIVATE]/chats/empty-conversations-by-chat-ids"
    headers:
      x-ruuter-nonce: ${newNonceToEmpty.response.body[0].nonce}
    body:
      chatIds: ${chats.response.body.response}
  result: res

returnSuccess:
  return: "Conversations emptied."
  next: end

return_not_found:
  return: "No messages were found."
  next: end