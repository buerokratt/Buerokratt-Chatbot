blacklist_cookie:
  call: http.post
  args:
   url: "[#CHATBOT_TIM]:[#CHATBOT_TIM_PORT]/jwt/custom-jwt-blacklist"
   contentType: plaintext
   plaintext: 
      "clientCustomJwtCookie"
  result: res

assign_cookie:
  assign:
    setCookie:
      clientCustomJwtCookie: null
      Domain: "[#DOMAIN]"
      Secure: false
      HttpOnly: true
      maxAge: 0
      
return_value:
  headers:
    Set-Cookie: ${setCookie}
  return: "Logged Out Successfully"
