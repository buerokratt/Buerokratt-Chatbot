extractRequestData:
  assign:
    chatId: ${incoming.body.chatId}
    lastRead: ${incoming.body.lastRead}

getNewMessages:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/get-chat-messages-updated-after-time"
    body:
      chatId: ${chatId}
      timeRangeBegin: ${lastRead}
  result: res

returnSuccess:
  return: ${res.response.body}
