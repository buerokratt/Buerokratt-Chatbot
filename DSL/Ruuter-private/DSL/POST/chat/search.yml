extractRequestData:
  assign:
    searchKey: ${incoming.body.searchKey}

getChatById:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/get-chat-ids-matching-message-search"
    body:
      searchKey: ${searchKey}
  result: res

return_result:
   return: ${res.response.body}  
