extractRequestData:
  assign:
    isVisible: ${incoming.body.isVisible}
  next: setConfigurationValue

setConfigurationValue:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/set-configuration-value"
    body:
      created: ${new Date().toISOString()}
      key: "is_csa_title_visible"
      value: ${isVisible}
  result: setConfigurationResult
  next: returnSuccess

returnSuccess:
  return: ${setConfigurationResult.response.body}
  next: end
