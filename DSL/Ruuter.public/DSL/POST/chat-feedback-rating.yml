extractRequestData:
  assign:
    chatId: "${incoming.body.chatId}"
    rating: "${incoming.body.feedbackRating}"

check_rating_limit:
  switch:
    - condition: ${rating >= 0 && rating =< 10}
      next: addFeedbackRating
  next: return_invalid_rating

addFeedbackRating:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/update-chat-with-feedback-rating"
    body:
      id: ${chatId}
      created: ${new Date().toISOString()}
      feedbackRating: ${rating}
  result: res
  next: end

return_invalid_rating:
  return: "error: invalid rating"
  next: end
