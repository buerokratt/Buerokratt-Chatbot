declaration:
  call: declare
  version: 0.1
  description: "Description placeholder for 'EXTERNAL-BOT'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: message
        type: string
        description: "Body field 'message'"
      - field: sender
        type: string
        description: "Body field 'sender'"

get_last_6_messages:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/get-last-6-messages-by-id"
    body:
      id: ${incoming.body.sender}
  result: get_last_6_messages_result
  next: format_messages_for_llm

format_messages_for_llm:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER]/backoffice/hbs/format-messages-for-llm"
    headers:
      type: json
    body:
      names: ${get_last_6_messages_result.response.body.map{"customer_support_display_name"}}
      messages: ${get_last_6_messages_result.response.body.map{"last_message"}}
  result: formattedMessages

logstepFormattedResponse:
  log: ${formattedMessages.response.body}

assignData:
  assign:
    formattedMessages: "${formattedMessages.response.body}"
    currentDate: "${new Date().toISOString().split('T')[0]}"
  next: post_answer

post_answer:
  call: http.post
  args:
    url: "[#CHATBOT_EXTERNAL_BOT_URL]"
    headers:
      "Content-Type": "application/json"
      "api-key": "[#CHATBOT_EXTERNAL_API_KEY]"
    body:
      dataSources:
        - type: AzureCognitiveSearch
          parameters:
            "endpoint": "[#SEARCH_ENDPOINT]"
            "indexName": "[#SEARCH_INDEX_NAME]"
            "semanticConfiguration": "azureml-default"
            "queryType": "vector_semantic_hybrid"
            "inScope": true
            "roleInformation": "You are an AI assistant that helps people find information."
            "filter": null
            "strictness": 3
            "topNDocuments": 7
            "authentication":
              "type": "api_key"
              "key": "[#CHATBOT_EXTERNAL_KEY]"
            "embeddingDependency":
              "type": "deployment_name"
              "deployment_name": "text-embedding-ada-002"
      messages:
        - "role": "system"
          "content": "You are a government AI assistant with general questions. All the answers MUST be in Estonian. If the question is in any other language than in Estonian, then translate the question into Estonian and the answer MUST also be in Estonian. Today's date is ${currentDate}."
        - "role": "user"
          "content": ${formattedMessages}
      temperature: 0
      top_p: 1
      max_tokens: 1000
      stream: false
  result: test

logstepAZUREBOT:
  log: ${test}

assign_value:
  assign:
    correct_value:
      - recipient_id: ${incoming.body.sender}
        text: ${test.response.body.choices[0].message.content.replace(/\n/g," ").replace(/%/g," protsenti").replace(/\s*\[doc\s*\d+\]\s*,?\s*/g,"").replace(" \. ", ". ")}
  next: return_value

return_value:
  return: ${correct_value}
  next: end
