
get_cookie_info:
  call: http.post
  args:
    url: "[#CHATBOT_TIM]/jwt/custom-jwt-userinfo"
    contentType: plaintext
    headers:
      cookie: ${incoming.headers.cookie}
    plaintext: "customJwtCookie"
  result: res
  next: send_cookie_info_response

send_cookie_info_response:
  return: ${res}
