get_chat_info:
  call: http.post
  args:
   url: "[#CHATBOT_TIM]:[#CHATBOT_TIM_PORT]/jwt/custom-jwt-userinfo"
   contentType: plaintext
   headers:
    cookie: ${cookie}
   plaintext:
      "chatJwt"
  result: infoRes
  next: check_chat_info_response

check_chat_info_response:
  switch:
    - condition: ${200 <= infoRes.response.statusCodeValue && infoRes.response.statusCodeValue < 300}
      next: assignChatId
  next: return_bad_request

assignChatId:
  assign:
    chatId: ${infoRes.response.body.chatId}
  next: getChat

getChat:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/get-chat-by-id"
    body:
      id: ${chatId}
  result: res
  next: returnSuccess

returnSuccess:
  return: ${res.response.body[0]}
  next: end

return_bad_request:
  status: 400
  return: false
  next: end  
