getOrganizationWorkingTime:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]:[#CHATBOT_RESQL_PORT]/get-organization-working-time"
  result: res

validateOrganizationWorkingTimeExists:
  switch:
    - condition: "${res.response.body.length > 0}"
      next: mapWorkingTimeData
  next: returnNotFound

mapWorkingTimeData:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER]:[#CHATBOT_DMAPPER_PORT]/hbs/chat-bot/return_organization_working_time"
    headers:
      type: json
    body:
      configurationArray: ${res.response.body}
  result: workingTimeData
  next: returnSuccess

returnSuccess:
  return: ${workingTimeData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end

returnNotFound:
  return: "error: not found"
  next: end
