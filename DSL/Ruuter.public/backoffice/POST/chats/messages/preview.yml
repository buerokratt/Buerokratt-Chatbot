declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'PREVIEW'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: chatId
        type: string
        description: "Body field 'chatId'"
      - field: content
        type: string
        description: "Body field 'content'"

extractRequestData:
  assign:
    chatId: ${incoming.body.chatId}
    content: ${incoming.body.content}
  next: insertMessagePreview

insertMessagePreview:
  call: http.post
  args:
    url: "[#CHATBOT_RESQL]/insert-message-preview"
    body:
      chatId: ${chatId}
      content: ${content}
  result: res
  next: notify_messages

notify_messages:
  template: "[#CHATBOT_PROJECT_LAYER]/messages/notify"
  requestType: templates
  body:
    chatId: ${chatId}
    type: "preview"
    messageId: ""
  result: messages_notify_res
  next: return_result

return_result:
  return: "Message Event Sent Successfully"
  next: end
