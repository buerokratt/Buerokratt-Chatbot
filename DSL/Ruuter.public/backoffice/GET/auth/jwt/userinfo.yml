declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'USERINFO'"
  method: get
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    headers:
      - field: cookie
        type: string
        description: "Cookie field"

get_user_info:
  call: http.post
  args:
   url: "[#CHATBOT_TIM]/jwt/custom-jwt-userinfo"
   contentType: plaintext
   headers:
    cookie: ${incoming.headers.cookie}
   plaintext: 
      "userJwt"
  result: res

check_info_response:
  switch:
    - condition: ${res.response.body === null}
      next: assign_user_cookie
  next: return_result

assign_user_cookie:
  assign:
    userCookie:
      userJwt: null
      Domain: "[#DOMAIN]"
      Secure: true
      HttpOnly: true
      SameSite: "Lax"
      Max-Age: 0
  next: remove_cookie

remove_cookie:
  headers: 
    Set-Cookie: ${userCookie}
  return: ${res.response.body}
  next: end

return_result:
  return: ${res.response.body}
  next: end
